<!DOCTYPE html>
<html>
<head>
	<title>TechPath</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="loader-wrapper">
		<div class="loader">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
	<div class="container hidden">
		<div class="header">
			<img src="logotransyes.png" class="logo">
			<div class="navbar">
				<a href="#">ABOUT</a>
				<a href="#">COURSES</a>
				<a href="#">CAREERS</a>
				<a href="#">APPLICATIONS</a>
				<a href="#">CONTACTS</a>
			</div>
		</div>
		<div class="title">TECH<span class="path">PATH</span></div>
		<div class="subtitle">We enlighten your ways</div>
	</div>
	<div class="transition"></div>
	<script>
		window.onload = function() {
			setTimeout(function() {
				document.querySelector('.loader-wrapper').style.display = 'none';
				document.querySelector('.container').classList.remove('hidden');
				document.querySelector('.transition').style.opacity = 0;
				setTimeout(function() {
					document.querySelector('.transition').style.display = 'none';
				}, 1000);
			}, 7000);
		};
	</script>
</body>
</html>
